{% extends "student_base/base_with_navbar.html" %}

{% block title %}{{ question.title }} | Student{% endblock title %}

{% block content %}
<main class="site-body">
  <form class="cp-dialog review-confirm-delete" method="post">
    {% csrf_token %}
    <span class="content">정말 질문을 삭제하시겠습니까?</span>
    <button class="cp-button warn" type="submit">삭제</button>
    <a class="cp-button secondary" href="{% url 'question-detail' question.id %}">취소</a>
  </form>
</main>
{% endblock content %}
