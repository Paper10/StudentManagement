{% extends "student_base/base.html" %}

{% load static %}

{% block header %}
<header class="site-header navbar">
  <div class="content max-width">
    <a href="{% url 'index' %}">
      <img class="logo" src="{% static 'student/assets/student-logo.svg' %}" alt="Coplate Logo">
    </a>
    <nav>
      <ul class="navbar">
        {% if user.is_authenticated %}
        {% if user.teacher %}
          <li><a href="{% url 'group-info' %}">반 정보</a></li>
        {% endif %}
          <li><a href="{% url 'profile' user.id %}">내 프로필</a></li>
          <li><a href="{% url 'account_logout' %}">로그아웃</a></li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
{% endblock header %}

{% block footer %}
<footer class="site-footer">
  <div class="max-content-width content">
    <div></div>
    <div>Code.edu</div>
  </div>
</footer>
{% endblock footer %}
